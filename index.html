<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>svgスプライト テスト</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" type="text/css" href="./dest/css/main.css">
  <script src="./dest/js/svg4everybody.min.js"></script>
  <script>svg4everybody();</script>
</head>
<body>
  
  <div class="content">
    <h1>テストです。</h1>
    <div>
      <h2>viewモード</h2>
      <p>background-imageでsvgを指定。</p>

      <div class="viewMode">
        <p class="viewMode-item cat">ねこです。</p>
        <p class="viewMode-item beer">ビールです。</p>
      </div> 
    </div>
    <div>
      <h2>symbolモード</h2>
      <p>インラインでsvgを指定。</p>
      <div class="symbolMode">
        <div class="symbolMode-item cat">
          <svg class="symbolMode-ico" role="img">
            <title>beer</title>
            <use xmlns:xlink="http://www.w3.org/2000/svg" xlink:href="dest/img/sprite.symbol.svg#cat"></use>
          </svg>
          <p>ねこです。</p>
        </div>
        <div class="symbolMode-item beer">
          <svg class="symbolMode-ico" role="img">
            <title>beer</title>
            <use xmlns:xlink="http://www.w3.org/2000/svg" xlink:href="dest/img/sprite.symbol.svg#beer"></use>
          </svg>
          <p>ビールです。</p>
        </div>
      </div> 
    </div>

  </div>
</body>
</html>
